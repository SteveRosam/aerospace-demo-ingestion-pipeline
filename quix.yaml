# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Test Rig Data
    application: test-rig-data
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: gateway
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: edf-data
  - name: Data Prepper
    application: data-prepper
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: DATA_TOPIC
        inputType: InputTopic
        description: Name of the ingress data topic.
        value: edf-data
      - name: CONFIG_TOPIC
        inputType: InputTopic
        description: Name of the ingress config topic.
        value: config-updates
      - name: OUTPUT_TOPIC
        inputType: OutputTopic
        description: Name of the output topic to write enriched data to.
        value: prepped-data
      - name: CONSUMER_GROUP
        inputType: FreeText
        description: Consumer group name.
        required: true
        value: data-prepper
  - name: Data normalisation
    application: data-normalisation
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        value: edf-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        value: normalised-data

# This section describes the Topics of the data pipeline
topics:
  - name: http-source
  - name: edf-data
  - name: config-updates
    linkedTopic:
      workspaceId: quixers-testmanagerdemo-dev
  - name: prepped-data
  - name: transform
  - name: normalised-data
